<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#06b6d4">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Agendamento - ConectaCNH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .font-serif-custom { font-family: 'Georgia', serif; }
    </style>
</head>
<body class="bg-white text-slate-900 pb-24">

    <header class="p-4 flex items-center justify-between border-b border-slate-50 sticky top-0 bg-white z-10">
        <div class="flex items-center gap-4">
            <a href="meus_agendamentos.html" class="text-slate-900 text-xl"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="font-bold text-sm truncate">09:00 - 10:00 • qua., dez. 17, 2025</h1>
        </div>
        <i class="fa-regular fa-calendar text-cyan-500 text-lg"></i>
    </header>

    <div class="p-5">
        
        <div class="bg-slate-100 rounded-3xl h-48 w-full flex flex-col items-center justify-center relative mb-6 shadow-inner">
            <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center mb-2 shadow-lg z-10">
                <div class="w-4 h-4 bg-white rounded-full"></div>
            </div>
            <p class="text-xs text-slate-500">Mapa de localização</p>
            
            <button class="absolute bottom-4 right-4 bg-white w-10 h-10 rounded-full flex items-center justify-center shadow-md text-slate-700">
                <i class="fa-solid fa-location-arrow text-sm"></i>
            </button>
        </div>

        <div class="flex gap-4 mb-6">
            <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=100" class="w-12 h-12 rounded-full object-cover shadow-sm">
            <div>
                <h3 class="font-bold text-sm text-slate-900">Auto Escola Direção Segura</h3>
                <p class="text-xs text-slate-500 leading-relaxed mt-1">
                    Avenida Álvaro Guimarães, 680 sala 7 - Planalto, 09890-002, São Bernardo do Campo
                </p>
            </div>
        </div>

        <div class="flex gap-4 items-start">
            <img src="https://images.unsplash.com/photo-1599351431202-1e0f0137899a?w=100" class="w-12 h-12 rounded-full object-cover shadow-sm">
            <div class="flex-1">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-sm text-slate-900">Aula Prática - Categoria B</h3>
                        <p class="text-xs text-slate-500 mt-1">Instrutor Marcelo</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-sm text-slate-900">R$ 80,00</p>
                        <p class="text-xs text-slate-500 mt-1">09:00 - 10:00</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="fixed bottom-0 w-full p-4 bg-white border-t border-slate-100 flex gap-4 max-w-md left-1/2 -translate-x-1/2">
        <button onclick="cancelarAgendamento()" class="flex-1 border border-pink-500 text-pink-500 font-bold py-3.5 rounded-xl hover:bg-pink-50 transition-colors text-sm">
            Cancelar
        </button>
        
        <button onclick="alterarAgendamento()" class="flex-1 border border-slate-300 text-slate-700 font-bold py-3.5 rounded-xl hover:bg-slate-50 transition-colors text-sm">
            Alterar
        </button>
    </div>

    <script>
        function cancelarAgendamento() {
            // Pergunta de confirmação
            if (confirm("Deseja realmente cancelar este agendamento?")) {
                // Se confirmar:
                alert("Agendamento cancelado com sucesso!");
                window.location.href = "meus_agendamentos.html"; // Volta para a lista
            } else {
                // Se cancelar a pergunta, não faz nada (permanece na tela)
            }
        }

        function alterarAgendamento() {
            // Pergunta de confirmação
            if (confirm("Deseja alterar a data/horário deste agendamento?")) {
                // Se confirmar:
                window.location.href = "agendamento.html"; // Vai para a tela de escolha de data
            } else {
                // Se cancelar a pergunta, não faz nada
            }
        }
    </script>

</body>
</html>
