<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#06b6d4">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar - ConectaCNH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .font-serif-custom { font-family: 'Georgia', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-24">

    <div class="bg-white p-4 pt-6 shadow-sm sticky top-0 z-10">
        <form id="form-busca" class="relative">
            <button type="submit" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-cyan-500 transition-colors focus:outline-none p-1" aria-label="Buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            
            <input type="text" id="campo-busca" placeholder="Pesquise por nome, bairro ou autoescola" 
                   class="w-full bg-slate-100 rounded-xl py-3 pl-12 pr-4 outline-none border border-transparent focus:border-cyan-500 focus:bg-white transition-all text-sm">
        </form>

        <div class="flex gap-2 mt-4 overflow-x-auto no-scrollbar pb-2">
            <button onclick="filtrar('todos')" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap">Todos</button>
            <button onclick="filtrar('Auto Escola')" class="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap hover:bg-slate-50">Auto Escolas</button>
            <button onclick="filtrar('Autônomo')" class="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap hover:bg-slate-50">Autônomos</button>
            <button class="bg-white border border-slate-200 text-slate-600 px-4 py-2 rounded-lg text-xs font-bold whitespace-nowrap hover:bg-slate-50">Preço Menor</button>
        </div>
    </div>

    <div id="container-resultados" class="p-4 space-y-4">
        <div id="loading" class="animate-pulse">
            <div class="bg-white h-32 rounded-xl mb-4"></div>
            <div class="bg-white h-32 rounded-xl mb-4"></div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full bg-slate-900 border-t border-slate-800 py-3 px-6 flex justify-between items-center z-[100] max-w-md left-1/2 -translate-x-1/2">
        <a href="home.html" class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300 cursor-pointer w-16 transition-colors">
            <i class="fa-regular fa-heart text-xl"></i>
            <span class="text-[10px]">Início</span>
        </a>
        <a href="resultados.html" class="flex flex-col items-center gap-1 text-cyan-400 cursor-pointer w-16">
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
            <span class="text-[10px]">Explorar</span>
        </a>
        <a href="meus_agendamentos.html" class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300 cursor-pointer transition-colors w-16">
            <i class="fa-regular fa-calendar text-xl"></i>
            <span class="text-[10px]">Agendamentos</span>
        </a>
        <a href="perfil.html" class="flex flex-col items-center gap-1 text-slate-500 hover:text-slate-300 cursor-pointer transition-colors w-16">
            <i class="fa-regular fa-user text-xl"></i>
            <span class="text-[10px]">Perfil</span>
        </a>
    </div>

    <script>
        const SUPABASE_URL = 'https://gfazevzzvgafmlnmkgjo.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmYXpldnp6dmdhZm1sbm1rZ2pvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NDE3MjMsImV4cCI6MjA4MTUxNzcyM30.00SUzPZP0-YCxwaynA0Eu8lBM2O7E4Sp52lwLVACRSo';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        const container = document.getElementById('container-resultados');
        const inputBusca = document.getElementById('campo-busca');
        const loading = document.getElementById('loading');

        const params = new URLSearchParams(window.location.search);
        const termoInicial = params.get('q') || '';
        const categoriaInicial = params.get('categoria') || '';

        if (termoInicial) inputBusca.value = termoInicial;

        async function buscar(termo = '', categoria = '') {
            container.innerHTML = ''; 
            container.appendChild(loading); 
            loading.style.display = 'block';

            let query = supabaseClient.from('instrutores').select('*').eq('status', 'ativo');

            if (termo) {
                query = query.or(`nome.ilike.%${termo}%,endereco.ilike.%${termo}%`);
            }
            if (categoria && categoria !== 'todos') {
                query = query.eq('categoria', categoria);
            }

            const { data: instrutores, error } = await query;

            loading.style.display = 'none';

            if (error) {
                container.innerHTML = '<p class="text-red-500 text-center mt-10">Erro ao buscar dados.</p>';
                return;
            }

            if (!instrutores || instrutores.length === 0) {
                container.innerHTML = `
                    <div class="text-center mt-10 opacity-50">
                        <i class="fa-solid fa-ghost text-4xl mb-3 text-slate-300"></i>
                        <p>Nenhum instrutor encontrado.</p>
                    </div>`;
                return;
            }

            instrutores.forEach(instrutor => {
                const card = `
                <a href="detalhes.html?id=${instrutor.id}" class="bg-white rounded-xl p-4 shadow-sm border border-slate-100 flex gap-4 hover:border-cyan-500 transition-colors">
                    <img src="${instrutor.foto_url}" class="w-24 h-24 rounded-lg object-cover bg-slate-200">
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-bold text-slate-900 leading-tight">${instrutor.nome}</h3>
                                <p class="text-xs text-slate-500 mt-1">${instrutor.categoria}</p>
                            </div>
                            <div class="flex items-center gap-1 bg-slate-50 px-2 py-1 rounded text-xs font-bold text-slate-700">
                                <i class="fa-solid fa-star text-yellow-400"></i> ${instrutor.nota}
                            </div>
                        </div>
                        <p class="text-xs text-slate-400 mt-2 line-clamp-1"><i class="fa-solid fa-location-dot mr-1"></i> ${instrutor.endereco}</p>
                        <div class="mt-3 flex justify-between items-end">
                            <div>
                                <span class="text-[10px] text-slate-400 block">Aula a partir de</span>
                                <span class="font-bold text-cyan-600 text-lg">R$ ${instrutor.preco_aula}</span>
                            </div>
                            <button class="bg-cyan-50 text-cyan-600 px-3 py-1 rounded-full text-xs font-bold">Ver Agenda</button>
                        </div>
                    </div>
                </a>`;
                container.innerHTML += card;
            });
        }

        document.getElementById('form-busca').addEventListener('submit', (e) => {
            e.preventDefault();
            buscar(inputBusca.value);
        });

        window.filtrar = (cat) => {
            buscar(inputBusca.value, cat);
        }

        buscar(termoInicial, categoriaInicial);
    </script>

</body>
</html>
