        <a href="https://wa.me/?text=Olá, acabei de agendar uma aula pelo ConectaCNH!" target="_blank"

            Meus Agendamentos
        </a>
        
        <a href="home.html" class="block w-full py-2 text-slate-500 text-sm hover:text-white transition-colors">
            Voltar ao Início
        </a>
    </div>
